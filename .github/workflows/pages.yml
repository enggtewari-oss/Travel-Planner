name: Build & Deploy Travel-Planner to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (npm or yarn)
        run: |
          if [ -f yarn.lock ]; then
            corepack enable || true
            yarn install --frozen-lockfile || yarn install
          else
            npm ci || npm install
          fi

      - name: Build the site (CRACO/CRA)
        env:
          PUBLIC_URL: /Travel-Planner/
          CI: "false"
        run: |
          if [ -f yarn.lock ]; then
            yarn build
          else
            npm run build
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
