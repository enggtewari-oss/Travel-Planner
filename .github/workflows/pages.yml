name: Build & Deploy Travel-Planner to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend   # build inside your frontend folder

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install deps; if no package-lock.json, fallback to npm install
      - name: Install dependencies
        run: npm ci || npm install

      # Build with CRACO/CRA and set base path for Pages
      - name: Build the site (CRACO/CRA)
        env:
          PUBLIC_URL: /Travel-Planner/
          CI: "false"
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # CRA outputs to frontend/build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
